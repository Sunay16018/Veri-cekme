<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SkyBot Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>SKY-BOT PRO</h2>
        <input id="host" placeholder="Sunucu IP:Port">
        <input id="user" placeholder="Bot İsmi">
        <button class="btn-blue" onclick="connect()">BAĞLAN</button>
        <hr>
        <input id="coord-chest" placeholder="Sandık X,Y,Z">
        <input id="coord-block" placeholder="Maden Blok X,Y,Z">
        <button class="btn-green" onclick="start()">OTOMASYONU BAŞLAT</button>
        <button class="btn-red" onclick="stop()">DURDUR</button>
    </div>
    <div class="main">
        <div class="status-card">
            <span id="bot-name">BOT BEKLENİYOR</span>
            <div class="bar"><div id="hp-bar" style="background:red; width:100%"></div></div>
            <div class="bar"><div id="food-bar" style="background:orange; width:100%"></div></div>
        </div>
        <div id="chat-box"></div>
        <div style="display:flex; gap:5px;">
            <input id="chat-in" placeholder="Sohbet veya /login..." style="flex:1">
            <button class="btn-blue" style="width:80px" onclick="send()">YAZ</button>
        </div>
        <div id="logs"></div>
    </div>
    <script src="client.js"></script>
</body>
</html>
